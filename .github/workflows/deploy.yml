name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Only trigger if files in these directories change
    paths:
      - 'docs/**'
      - 'blog/**'
      - 'src/**'
      - 'static/**'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Deploy
        run: |
          git config --global user.name "ngeran"
          git config --global user.email "ngeran@gmail.com"
          npm run deploy
        env:
          USE_SSH: false
          GIT_USER: git
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
